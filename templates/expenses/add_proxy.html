{% extends 'base.html' %}



{% block content %}
<div class="container mt-4">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Proxy</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Add Proxy</li>
                </ol>
              </nav>

             
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'add-proxy' %}" method="post">
                            {% csrf_token %}
{% include 'partials/messages.html' %}

                      
                            <div class="form-group mb-3">
                            <label for=""> IP</label>
                            <input type="text" class="form-control" name="ip">
                        </div>
                        <div class="form-group mb-3">
                            <label for=""> Port</label>
                            <input type="text" class="form-control" name="port">
                        </div>                        
                        <div class="form-group mb-3">
                            <label for=""> Type</label>
                            <select class="form-control" name="type">
                               {% for category in categories%}
                               <option name="category" value="{{category.name}}">{{category.name}}</option>
                               {% endfor %}                                                           
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for=""> Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>  
                        <div class="form-group mb-3">
                            <label for=""> Password</label>
                            <input type="text" class="form-control" name="password">
                        </div>                          
                        <div class="form-group mb-3">
                            <label for=""> Price</label>
                            <input type="number" class="form-control" value="{{values.price}}" name="price">
                        </div>                                                  
                        <input type="submit" class="btn btn-primary" value="Add it">


                    </form>
                    </div>
                </div>
               
               
             

</div>
{% endblock content %}
