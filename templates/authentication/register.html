{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<link href="{% static 'css/auth.css'%}" rel="stylesheet">
<main class="text-center form-signin w-100 m-auto">
    <form action="{% url 'register'%}" method="post">
        {% csrf_token %}

        {% include 'partials/messages.html' %}
        
      <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
  
      <div class="form-floating">
        <input type="text"
        name="username"
        placeholder="username"
        id="usernameField"
        value="{{fieldValues.username}}" class="form-control">
        <label for="floatingInput">Username</label>
      </div>


      <div class="invalid-feedback invalid_feedback" style="display:none">
        <p></p>
    </div>

    <p class="text-sm text-success usernameSucessOutput"></p>

    <div class="form-floating">
        <input type="email"
        name="email"
        placeholder="Email"
        id="emailField"
        value="{{fieldValues.email}}" class="form-control">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="emailFeedBackArea" style="display:none">
        <p></p>
    </div>
      <div class="form-floating">
        <input class="form-control passwordField" type="password"
        name="password"
        placeholder="Password"
        id="passwordField">
        <label for="floatingPassword">Password</label>
      </div>
      <small class="float-end py-2 showPasswordToggle">SHOW</small>

      <button class="w-100 btn btn-lg btn-primary submit-btn" type="submit">Sign up</button>
      <div class="text-end mt-2">
        <a class="" href="{% url 'login'%}">Login</a>
      </div>

    </form>
  </main>



<script src="{% static 'js/register.js' %}"> </script>

{% endblock content %}
